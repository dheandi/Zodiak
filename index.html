<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/react-_1_.png" type="image/x-icon">
  <title>Perhitungan Zodiak</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">Selamat Datang</h1>
    <h1 class="text-center">Di Perhitungan Zodiak</h1><br>

    <form id="zodiacForm">
      <div class="mb-3">
        <label for="name" class="form-label">Masukkan Nama :</label>
        <input id="name" class="form-control">
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="tanggal" class="form-label">Tanggal Lahir</label>
          <input id="tanggal" class="form-control" type="number" min="1" max="31" placeholder="1-31">
        </div>
        <div class="col-md-6 mb-3">
          <label for="bulan" class="form-label">Bulan Lahir</label>
          <select id="bulan" class="form-select form-control">
            <option value="" selected disabled>-- Pilih Bulan Lahir --</option>
            <option value="1">Januari</option>
            <option value="2">Februari</option>
            <option value="3">Maret</option>
            <option value="4">April</option>
            <option value="5">Mei</option>
            <option value="6">Juni</option>
            <option value="7">Juli</option>
            <option value="8">Agustus</option>
            <option value="9">September</option>
            <option value="10">Oktober</option>
            <option value="11">November</option>
            <option value="12">Desember</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="zodiacResult" class="mt-3 text-center"></div>
  </div>

  <script>
    document.getElementById("zodiacForm").addEventListener("submit", function (event) {
      event.preventDefault();

      var nama = document.getElementById("name").value;
      var tanggal = parseInt(document.getElementById("tanggal").value);
      var bulan = parseInt(document.getElementById("bulan").value);

      // cari zodiak berdasarkan tanggal dan bulan lahir
      var zodiak = "";

      if ((tanggal >= 21 && bulan === 12) || (tanggal <= 20 && bulan === 1)) {
        zodiak = "Capricorn";
      } else if ((tanggal >= 21 && bulan === 1) || (tanggal <= 19 && bulan === 2)) {
        zodiak = "Aquarius";
      } else if ((tanggal >= 20 && bulan === 2) || (tanggal <= 20 && bulan === 3)) {
        zodiak = "Pisces";
      } else if ((tanggal >= 21 && bulan === 3) || (tanggal <= 19 && bulan === 4)) {
        zodiak = "Aries";
      } else if ((tanggal >= 20 && bulan === 4) || (tanggal <= 20 && bulan === 5)) {
        zodiak = "Taurus";
      } else if ((tanggal >= 21 && bulan === 5) || (tanggal <= 21 && bulan === 6)) {
        zodiak = "Gemini";
      } else if ((tanggal >= 22 && bulan === 6) || (tanggal <= 22 && bulan === 7)) {
        zodiak = "Cancer";
      } else if ((tanggal >= 23 && bulan === 7) || (tanggal <= 23 && bulan === 8)) {
        zodiak = "Leo";
      } else if ((tanggal >= 24 && bulan === 8) || (tanggal <= 22 && bulan === 9)) {
        zodiak = "Virgo";
      } else if ((tanggal >= 23 && bulan === 9) || (tanggal <= 23 && bulan === 10)) {
        zodiak = "Libra";
      } else if ((tanggal >= 24 && bulan === 10) || (tanggal <= 22 && bulan === 11)) {
        zodiak = "Scorpio";
      } else if ((tanggal >= 23 && bulan === 11) || (tanggal <= 20 && bulan === 12)) {
        zodiak = "Sagitarius";
      } else {
        zodiak = "Masukan Tanggal Atau Bulan Anda dengan Benar Sesuai dengan Format yang ada";
      }

      document.getElementById("zodiacResult").textContent = "Zodiak Anda: " + zodiak;
    });
  </script>
</body>
